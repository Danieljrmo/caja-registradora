<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ventas</title>

  <!-- jsPDF para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- SheetJS para Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- MENÚ PRINCIPAL -->
  <div id="menuPrincipal">
    <h2>Menú Principal</h2>
    <button onclick="mostrarSeccion('seccionRegistrar')">Registrar Venta</button>
    <button onclick="mostrarSeccion('seccionConsultar')">Consultar Ventas</button>
  </div>

  <!-- SECCIÓN REGISTRAR VENTA -->
  <div id="seccionRegistrar" style="display: none;">
    <h2>Registrar Venta</h2>
    <input type="text" id="producto" placeholder="Nombre del producto" />
    <input type="number" id="precio" placeholder="Precio" />
    <input type="date" id="fecha" />
    <button onclick="registrarVenta()">Guardar Venta</button>
    <br><br>
    <button onclick="volverAlMenu()">Volver</button>
  </div>

  <!-- SECCIÓN CONSULTAR VENTAS -->
  <div id="seccionConsultar" style="display: none;">
    <h2>Ventas del Día</h2>
    <input type="date" id="fechaConsulta" />
    <button onclick="consultarVentas()">Consultar</button>

    <table id="tablaVentas" style="display:none;">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="ventasBody"></tbody>
    </table>

    <h3 id="totalVentas" style="display: none;">Total del día: $0</h3>

    <div class="export-buttons">
      <button class="btn-pdf" onclick="exportarPDF()">Exportar a PDF</button>
      <button class="btn-excel" onclick="exportarExcel()">Exportar a Excel</button>
    </div>

    <br>
    <button onclick="volverAlMenu()">Volver</button>
  </div>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/exportar.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
